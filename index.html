<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>
    <br>
    <div class="choices">
        <button onclick="playGame('rock')">🪨🪨</button>
        <button onclick="playGame('paper')">📜📜</button>
        <button onclick="playGame('scissors')">✂️✂️</button>
    </div>
<br>
    <div id="humanDisplay">Human: </div><br>
    <div id="computerDisplay">Computer: </div><br>
    <div id="resultDisplay">Results: </div><br>

    <div class="scoreDisplay">Human: 
        <span id="humanScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer: 
        <span id="computerScoreDisplay">0</span>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
